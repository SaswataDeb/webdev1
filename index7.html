<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
</head>
<body>

<h2>Calculation of Attendance Marks</h2>
<p>Medical Leave and Virtual Slot Forms are not part of the attendance calculation.</p>

<table>
  <tr>
  <th>Attendance % Range</th>
  <th>Attendance Marks</th>
  
  </tr>
  <tr>
  <td>Below 75%</td>
  <td>0</td>
  </tr>
  <tr>
  <td>75-80 %</td>
  <td>1</td>
  </tr>
  <tr>
  <td>80-85 %</td>
  <td>2</td>
  </tr>
  <tr>
  <td>85-90 %</td>
  <td>3</td>
  </tr>
  <tr>
  <td>90-95 %</td>
  <td>4</td>
  </tr>
  <tr>
  <td>95-100 %</td>
  <td>5</td>
  </tr>
  <tr>
  
</table>

</body>
</html>
